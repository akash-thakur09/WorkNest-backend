name: Backend CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔍 Lint check
        run: npm run lint

      - name: 🛠️ TypeScript Build
        run: npm run build

      # Optional: Run unit tests
      # - name: 🧪 Run Tests
      #   run: npm test
